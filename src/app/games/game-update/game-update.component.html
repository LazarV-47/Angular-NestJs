<app-navbar></app-navbar>
<div class="form-container">
  <mat-card class="new-game-card">
    <mat-card-title class="card-title">Edit Game</mat-card-title>
    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
      <!-- Title Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="gameForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>

      <!-- Genre Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Genre</mat-label>
        <input matInput formControlName="genre" required>
        <mat-error *ngIf="gameForm.get('genre')?.hasError('required')">
          Genre is required
        </mat-error>
      </mat-form-field>

      <!-- Description Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <!-- Status Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" required>
          <mat-option value="played">Played</mat-option>
          <mat-option value="playing">Playing</mat-option>
          <mat-option value="want to play">Want to Play</mat-option>
        </mat-select>
        <mat-error *ngIf="gameForm.get('status')?.hasError('required')">
          Status is required
        </mat-error>
      </mat-form-field>

      <!-- Game Picture Field -->
      <div class="file-input-container">
        <label>Game Picture</label>
        <input type="file" (change)="onFileSelected($event)">
      </div>

      <!-- Submit Button -->
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="gameForm.invalid" class="submit-button">
          Save Changes
        </button>
      </div>
    </form>
  </mat-card>
</div>
