<app-navbar></app-navbar>
<mat-card>
  <mat-card-title>Add Your Review</mat-card-title>
  <mat-card-content>
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Rating (1-10)</mat-label>
        <input matInput formControlName="rating" type="number" min="1" max="10" />
        <mat-error *ngIf="reviewForm.controls['rating'].invalid">Please provide a rating between 1 and 10</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Comment</mat-label>
        <textarea matInput formControlName="comment"></textarea>
        <mat-error *ngIf="reviewForm.controls['comment'].invalid">Please provide a comment</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="reviewForm.invalid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
